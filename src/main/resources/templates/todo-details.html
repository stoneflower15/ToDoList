<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Запланированные дела</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container mt-5">
  <div th:each="el:${business}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.fullTextOfBusiness}"/>
    <a th:href="'/todo/'+${el.id} +'/edit'" class="btn btn-warning">Редактировать</a><br><br>
    <form th:action="'/todo/'+${el.id} +'/remove'" method="post">
      <button class="btn btn-warning" type="submit">Удалить</button>
    </form>
  </div>
</div>
</body>
</html>
