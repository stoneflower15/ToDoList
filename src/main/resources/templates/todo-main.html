<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Запланированные дела</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container mt-5">
    <h1> Список дел </h1>
    <div th:each="el:${todo}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <a th:href="'/todo/'+${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
    <form th:action="'/todo/remove'" method="post">
        <button class="btn btn-warning" type="submit">Удалить все дела</button>
    </form>
</div>
</body>
</html>
