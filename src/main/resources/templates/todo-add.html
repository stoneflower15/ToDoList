<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Запланированные дела</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container mt-5 mb-5">
  <h1>Добавление нового дела</h1>
  <form action="/todo/add" method="post">
    <input type="text" name="title" placeholder="Введите название дела" class="form-control"><br>
    <textarea name="fullTextOfBusiness" placeholder="Введите детали" class="form-control"></textarea>
    <button type="submit" class="btn btn-success">Добавить дело</button>
  </form>
</div>
</body>
</html>
